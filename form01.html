<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Isian HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form name="frm01" id="frm01" method="get" action="terimadata.php" onsubmit="return checkform(this)">
            Nama<br>
            <input type="text" name="txnama" class="form-control"><br>
            Jenis Kelamin<br>
            <input type="radio" name="txjk" value="laki">Laki-Laki
            <input type="radio" name="txjk" value="perempuan">Perempuan<br>
            Agama<br>
            <select name="txagama">
                <option value="islam">islam</option>
                <option value="kristen">Kristen</option>
                <option value="katholik">Katholik</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
                <option value="lain">Lain-Lain</option>
            </select><br>
            Hobi<br>
            <input type="checkbox" name="hobi1">Futsal
            <input type="checkbox" name="hobi2">Menari
            <input type="checkbox" name="hobi3">Game
            <input type="checkbox" name="hobi4">Renang
            <br><br>
            <button name="cmdtombol1" type="submit">Kirim Data</button>
            <input type="reset" name="cmdtombol2" value="Kosongkan Form">
        </form>
    </div>

    <script>
        function checkform(form){
            let frm = form.elements
            let nama = frm.namedItem("txnama").value
            let jkel = frm.namedItem("txjk").value
            let agama = frm.namedItem("txagama").value
            let hobi1 =[
            frm.namedItem("hobi1").checked,
            frm.namedItem("hobi2").checked,
            frm.namedItem("hobi3").checked,
            frm.namedItem("hobi4").checked
            ]

            console.log(nama)
            console.log(jkel)
            console.log(agama)
            console.log(hobi1)

            return false
        }
    </script>

</body>
</html>
